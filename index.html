<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dc94da;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #8470c5;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-bottom: 15px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            text-align: center;
        }
        .forgot-password a {
            color: #0d0d0e;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return validateForm()">
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
            <input type="submit" value="Sign In">
        </form>
        <div class="forgot-password">
            <a href="mailto:support@zentrades.pro">Forgot your password?</a>
        </div>
    </div>
    <script>
        function validateForm() {
            // Validate email format
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return false;
            }

            // Validate password format
            const password = document.getElementById('password').value.trim();
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d@]{3,}$/;
            if (!passwordRegex.test(password)) {
                alert('The password field should not have any special character other than @ and must contain an uppercase letter and a number');
                return false;
            }

            // Redirect if password is correct
            if (password === 'ZenTradesTest@123') {
               location.replace("daashboard.html"); 
              // alert('uoy');
                //window.location.replace("https://www.w3schools.com");
              // location.assign("file:///D:/GIT/Repo/react1/TASK2/index.html");
              //  alert('uoy');
               // window.location.href = "index.html";
            } else {
                alert('Incorrect password');
                return false;
            }
        }
    </script>
</body>
</html>
